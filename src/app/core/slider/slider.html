<div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/honda.jpg" class="d-block w-100 slider-img" alt="Honda">
      <div class="carousel-caption d-none d-md-block">
        <h5>Honda</h5>
        <p>Potencia y confiabilidad en cada motor.</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="/kawasaky.jpg" class="d-block w-100 slider-img" alt="Kawasaki">
      <div class="carousel-caption d-none d-md-block">
        <h5>Kawasaki</h5>
        <p>Velocidad y diseño para los que buscan adrenalina.</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="/suzuki.jpg" class="d-block w-100 slider-img" alt="Suzuki">
      <div class="carousel-caption d-none d-md-block">
        <h5>Suzuki</h5>
        <p>Innovación y tecnología para el camino.</p>
      </div>
    </div>
  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
